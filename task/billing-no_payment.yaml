---
  version: 2
  title: Nipa.Cloud Billing Test
  description: Test by Boot instance, Pause And Lock it then Delete
  subtasks:
    -
      title: Nipa.Cloud no payment
      workloads:
        {% for image in images %}
        {% for flavor in flavors %}
        -
          scenario:
            NipaCloud.billing_no_payment:
              image:
                name: {{image|e}}
              flavor:
                name: {{flavor|e}}
              force_delete: true
          runner:
            constant:
              times: {{times}}
              concurrency: {{concurrency}}
          contexts: {}
          sla:
            failure_rate:
              max: 0
        {% endfor %}
        {% endfor %}